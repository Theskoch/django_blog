{% extends 'blog/html/index.html' %}
{% block content %}

    {% for post in posts %}
        <div class="post-space">
            <p>{{ post.published_date }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
            <h1>.</h1>
    {% endfor %}

{% endblock %}
